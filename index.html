<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>wheels-ui</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box {
            margin: 20px;
        }
    </style>
</head>
<body>
<div id="app">
    <w-tabs :selected.sync="selectedTab">
        <w-tabs-head>
            <template slot="actions">
                <button>设置</button>
            </template>
            <w-tabs-item name="tech">
                <w-icon icon="settings"></w-icon>技术
            </w-tabs-item>
            <w-tabs-item name="city" disabled>
                城市
            </w-tabs-item>
            <w-tabs-item name="job">
                工作
            </w-tabs-item>
        </w-tabs-head>
        <w-tabs-body>
            <w-tabs-pane name="tech">
                技术相关资讯
            </w-tabs-pane>
            <w-tabs-pane name="city">
                城市相关资讯
            </w-tabs-pane>
            <w-tabs-pane name="job">
                工作相关资讯
            </w-tabs-pane>
        </w-tabs-body>
    </w-tabs>
</div>
<script src="./src/app.js"></script>
</body>
</html>
